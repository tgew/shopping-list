<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>That Shopping List</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>Shoppin' List</header>
        <div class="add_new">Add New Item<i class="fa fa-plus-square fa-lg" id="add_button"></i></div>    
            <div class="checkbox" id="1"></div>
        <div class="list">
            <div class="list_item" id="item1"><i class="fa fa-square-o"></i>Eggs</div>
            <div class="list_item" id="item2"><i class="fa fa-square-o"></i>Wine</div>
            <div class="list_item" id="item3"><i class="fa fa-check-square-o"></i>Cheese</div>
            <div class="list_item" id="item4"><i class="fa fa-check-square-o"></i>Yogurt</div>
        </div>
        <div class="remove">Remove Checked Items</div>
        <div class="stats">2 items checked.  2 items left to get.</div>
    </div>
</body>
</html>
